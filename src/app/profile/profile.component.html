
<div class="container" *ngIf="currentUser; else loggedOut">
  <header class="jumbotron">
    <div class="row">

    </div>
    <h1>
      <div class="col-md-12">
        <ul class="sportsmagazine-breadcrumb">
          <li><a href="index.html">Acceuil</a></li>
          <li>Compte utilisateur</li>
      </ul>
      </div>
      Bienvenue <strong>{{ currentUser.username }}</strong>
    </h1>
  </header>
  <p>
    <strong>Email:</strong>
    {{ currentUser.email }}
  </p>
  <strong>Roles:</strong>
  <ul>
    <li *ngFor="let role of currentUser.roles">
      {{ role }}
    </li>
  </ul>
</div>

<ng-template #loggedOut>
  Veuillez s'il vous plait vous connecter.
</ng-template>
